<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year - App Usage Data</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>App Usage Data in Thailand</h1>
            <p>Choose a year to get started.</p>
        </header>

        <form action="/select_apps" method="POST" class="year-form">
            <label for="year">Select Year:</label>
            <select id="year" name="year" required>
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            
            <button type="submit" class="btn">Continue</button>
        </form>
    </div>
</body>
</html>
